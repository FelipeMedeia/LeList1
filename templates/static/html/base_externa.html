{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% block titulo%} {% endblock %}
</head>
<body style="background-color: #AD77C2;">
    <div class="container align-items-center">
        <div class="row align-items-center">
            <div class="col-sm border-5 m-5 p-5">
                <img class="img-fluid" src="../media/logo.png" alt="imagem" width="500" height="500">
            </div>
            <div class="col-sm bg-fff border border border-5 m-5 p-5" style="background-color: #fff; border-radius: 40px;">
                {% block content%}


                {% endblock %}
            </div>
        </div>
    </div>

</body>
</html>
