{% extends './static/html/base_interna.html' %}
{% load static %}

{% block titulo%}
    <title>Home</title>
{% endblock %}

{% block content %}
    <div class="content" >
        <form class="form-inline my-2 my-lg-0 border-2 m-2 p-2">
          <input class="form-control mr-sm-2" type="nome" id="nome" name="nome" placeholder="Nome do Produto" aria-label="Pesquisar">
          <button class="btn btn btn-outline-dark my-2 my-sm-0" type="submit">Pesquisar</button>
          <input class="form-control mr-sm-2" type="tipo" id="tipo" name="tipo" placeholder="Categoria do Produto" aria-label="Pesquisar">
          <button class="btn btn btn-outline-secondary my-2 my-sm-0" type="submit">Pesquisar</button>
        </form>

        <div class="gallery-container">
            <div class="row align-items-center">
                {% for p in produto %}
                <div class="col-sm-4 border-2 m-2 p-2" style=" border: solid;">
                    <a class="gallery-items" href="../detalhes/{{p.id}}">
                        <img src="{{p.foto.url}}" class="img-fluid rounded">
                        <div class="container" style="text-decoration: None; color: #2D0651;">
                            <p>Nome: {{p.nome}}</p>
                            <p>Categoria: {{p.tipo}}</p>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
