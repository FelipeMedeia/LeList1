<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .navbar {
            padding: 0.5rem 1rem;
            min-height: 40px;
        }

        .navbar-nav li a:hover {
        
            background-color: #AD77C2;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2D0651;">
        <a class="navbar-brand" href="{% url 'home'%}">
            <img src="/media/logo.png" alt="Imagem" width="40" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mr-sm-5">
                    <a class="nav-link" href="{% url 'produto'%}" style="color: white;">Produtos</a>
                </li>
                <li class="nav-item mr-sm-5">
                    <a class="nav-link" href="{% url 'relatorio'%}" style="color: white;">Gerar PDF</a>
                </li>
                <li class="nav-item mr-sm-5">
                    <a class="nav-link" href="{% url 'duvida' %}" style="color: white;">DÃºvida</a>
                </li>
                <li class="nav-item mr-sm-5">
                    <a class="nav-link" href="{% url 'logout' %}" style="color: white;">Sair</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <form method="GET" action="{%url 'home'%}" style="margin-top: 20px;">
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>

        <div class="row mt-4 gallery-container">
            {% for p in produto %}
                <div class="col-sm-4 gallery-items">
                    <a href="../detalhes/{{p.id}}">
                        <img src="{{p.foto.url}}" class="img-fluid rounded"style="border: 5px solid #AD77C2;">
                        <div class="container">
                            <p style="color: black;">Nome: {{p.nome}}</p>
                            <p style="color: black;">Categoria: {{p.tipo}}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
