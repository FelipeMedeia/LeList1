<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeList</title>
    <style>
        body{
            font-family: Arial, helvetica, sans-serif;
            background-image: linear-gradient(90deg, rgba(1,68,245,1) 0%, rgba(0,204,255,1) 39%, rgba(0,212,255,1) 100%);
        }
        .back{
            background-color: #0000;
            position: absolute;
            top: 50%;
            right: 60%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 35px;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .L{
            position: left;
            width: 160px;
            height: 226.67px;
            left: 105px;
            top: 18px;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-size: 100px;
            display: flex;
            line-height: 120px;
            color: #6BDCFF;
        }
        .elist{
            position: absolute;
            width: 161.41px;
            height: 56px;
            left: 150px;
            top: 150px;
            display: flex;
            font-family: 'Inter';
            font-style: normal;
            font-weight: 400;
            font-size: 39.5294px;
            line-height: 48px;
            color: white;
        }
        .login, .cad{
            background-color: #00FFFF;
            position: relative;
            border: none;
            padding: 15px;
            width: 40%;
            border-radius: 20px;
            color: #000000;
            text-decoration: none;
            text-align: center;
            font-style: normal;
            font-size: 16px;
            margin: 10px 5px;
        }
        .cad{
            background-color: #5684fe;
            color: #000000;
        }
        .login:hover{
            background-color: #00BFFF;
            color: #FFFFFF;
        }
        .cad:hover{
            background-color: #00CED1;
            color: #FFFFFF;
        }
        .conteudo{
            width:30%;
            height: auto;
            background-color: #caf4ff;
            position: absolute;
            top: 30%;
            left: 60%;
            display: flex;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 35px;
            color: #000000;
        }
        .conteudo2{
            width:30%;
            height: auto;
            background-color: #caf4ff;
            position: absolute;
            top: 50%;
            display: flex;
            left: 70%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 35px;
            color: #000000;
        }
        .conteudo3{
            width:30%;
            height: auto;
            background-color: #caf4ff;
            position: absolute;
            top: 70%;
            left: 60%;
            display: flex;
            transform: translate(-50%, -50%);
            padding: 30px;
            border-radius: 35px;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="L">
        <img src="/media/logo.png" alt="imagem" width="500px" height="500px">
    </div>
    
  
    <div class="conteudo">
        <p>
            Um sistema de f√°cil cadastro!
        </p>

    </div>
    <div class="conteudo2">
         <p>
            Venha organizar seus produtos.
         </p>

    </div>
    <div class="conteudo3">
        <p>
            Todo seu estoque visivel com poucos cliques!
        </p>

    </div>


    <div class="back">
        <form>
            <a class="login" href="{% url 'login'%}">Tela de Login</a>
            <a class="cad" href="{% url 'cadastro'%}">Cadastro</a>
        </form>
    </div>
</body>
</html>
