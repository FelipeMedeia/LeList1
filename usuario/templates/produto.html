<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
 
        .meio{ 
            background-color: #ffffff;
            padding: 20px; 
            border-radius: 35px;
            color: #000000;
        }  

        body {
            font-family: Arial, helvetica, sans-serif;
            background-color: #AD77C2;
            margin: 0;
            padding: 0;
        }
        h1{
            color: #2D0651;
        }


    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2D0651;">
        <a class="navbar-brand" href="{% url 'home'%}">
            <img src="/media/logo.png" alt="Imagem" width="40" height="40">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item mr-sm-5">
                    <a class="nav-link" href="{% url 'produto'%}" style="color: white;">Produtos</a>
                </li>
                <li class="nav-item mr-sm-5">
                    <a class="nav-link" href="{% url 'relatorio'%}" style="color: white;">Gerar PDF</a>
                </li>
                <li class="nav-item mr-sm-5">
                    <a class="nav-link" href="{% url 'duvida' %}" style="color: white;">Dúvida</a>
                </li>
                <li class="nav-item mr-sm-5">
                    <a class="nav-link" href="{% url 'logout' %}" style="color: white;">Sair</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="meio text-center mt-1">
            <h1>Produtos</h1>
            <form action="{% url 'produto' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="number" class="form-control" name="produto-id" value="{{produto.id}}" hidden>
                <br>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Nome do produto" name="nome" value="{{produto.nome}}" required>
                </div>
                <br>
                <div class="form-group">
                    <select class="form-control" name="tipo" required>
                        <option value="" disabled selected>Selecione uma categoria</option>
                        <option value="Cosmetico">Cosmético</option>
                        <option value="Perfume">Perfume</option>
                        <option value="Higiene">Higiene</option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <input class="form-control" type="number" placeholder="Quantidade" name="quantidade" value="{{produto.quantidade}}" required>
                </div>
                <br>
                <div class="form-group">
                    <input class="form-control" type="date" name="data_validade" value="{{produto.data_validade}}" required>
                </div>
                <br>
                <div class="form-group">
                    <input class="form-control-file" type="file" placeholder="Imagem do produto" name="file" value="{{produto.file}}" required>
                </div>
                <br>
                {% if produto %}
                    <a href="/media/{{produto.foto}}" target="_blank">Foto atual</a>
                    <br>
                    <br>
                    <input type="submit" class="btn btn-primary" value="Alterar">
                {% else %}
                    <input type="submit" class="btn btn-primary" value="Adicionar">
                {% endif %}
            </form>
        </div>
    </div>




</body>
</html>
